<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Extraction History ‚Äì PyXtrac</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      margin: 40px;
    }

    h1 {
      margin-bottom: 20px;
    }

    form {
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 300px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: #5568fe;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-left: 8px;
    }

    table {
      width: 100%;
      background: white;
      border-collapse: collapse;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    th, td {
      padding: 12px 16px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }

    th {
      background: #f0f0f0;
    }

    tr:hover {
      background-color: #f9f9f9;
    }

    .text-preview {
      max-width: 250px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>
<body>
  <h1>üìú PyXtrac ‚Äì Extraction History</h1>

  <form method="POST">
    <input type="text" name="search" placeholder="üîç Search by filename or filetype..." />
    <button type="submit">Search</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Filename</th>
        <th>Type</th>
        <th>Extracted</th>
        <th>Text Preview</th>
        <th>Action</th> <!-- ‚úÖ Added -->
      </tr>
    </thead>
    <tbody>
      {% for row in records %}
        <tr>
          <td>{{ row.id }}</td>
          <td>{{ row.filename }}</td>
          <td>{{ row.filetype }}</td>
          <td>{{ row.extracted_at }}</td>
          <td class="text-preview">{{ row.extracted_text[:100] }}</td>
          <td><a href="/view/{{ row.id }}">üîç View</a></td>
        </tr>
      {% else %}
        <tr><td colspan="6">No records found.</td></tr> <!-- ‚úÖ colspan changed to 6 -->
      {% endfor %}
    </tbody>
  </table>

  <br><a href="/">‚Üê Back to Extractor</a>
</body>
</html>
